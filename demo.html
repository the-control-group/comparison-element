
<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>tcg-comparison-widget Demo</title>
  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="tcg-comparison-widget.html">
</head>
<body unresolved>

<p>An example of using <code>&lt;tcg-comparison-widget&gt;</code>:</p>

<!-- chart-data-categories="['01', '02', '03', '04', '05', '06', '07']" -->

<tcg-comparison-widget
                    chart-data-series="[{'name': 'Realtime Users', 'data': [[1422748800000, 500], [1422835200000, 1000], [1422921600000, 3000], [1423008000000, 4000], [1423094400000, 3000], [1423180800000, 2000], [1423267200000, 1700]]}]"
                    chart-data-selected="[5]"
                    chart-data-trendline="2000"
                    chart-line-colors="['#fff', '#acacac']" chart-line-styles="['Solid']"
                    chart-x-axis-gridline-color="rgba(0, 0, 0, .1)" chart-trendline-color="rgba(255, 255, 255, .2)"
                    chart-x-axis-text-color="#fff" chart-y-axis-text-color="#fff"
                    chart-tooltip-format="0,0"
                    enable-menu-action="true"
                    enable-transpose-action="true">
  <tcg-comparison-widget-main-metric
    label="REALTIME USERS"
    stat="0"
    ></tcg-comparison-widget-main-metric>
  <tcg-comparison-widget-metric
    label="YESTERDAY"
    stat="0"
    compare-to="0"
    format="0,0"
    ></tcg-comparison-widget-metric>
  <tcg-comparison-widget-metric
    label="LAST WEEK"
    stat="0"
    compare-to="0"
    ></tcg-comparison-widget-metric>
  <tcg-comparison-widget-metric
    label="LAST MONTH"
    stat="0"
    compare-to="0"
    ></tcg-comparison-widget-metric>
  <transposed-content>
    Transposed Content
  </transposed-content>
</tcg-comparison-widget>

<script>
  document.querySelector('tcg-comparison-widget').addEventListener('menu-click', function(event) {
    alert('You clicked the menu icon! This fired off a "menu-click" event that you can use to do something with!');
  });
  document.querySelector('tcg-comparison-widget').addEventListener('transpose-action-click', function(event) {
    alert('You clicked the transpose image! This fired off a "ranspose-action-click" event that you can use to do something with!');
  });
  setInterval(function() {
    var count = Math.floor((Math.random() * 6000) + 1),
        metrics = document.querySelectorAll('tcg-comparison-widget-metric'),
        i;

    document.querySelector('tcg-comparison-widget-main-metric').setAttribute('stat', count);
    for (i = 0; i < metrics.length; i++) {
      metrics[i].setAttribute('compare-to', count);
    }
  }, 2000);

  console.dir(document.querySelector('tcg-comparison-widget'));
</script>

</body>
</html>
