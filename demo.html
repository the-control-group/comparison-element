
<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>comparison-element Demo</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>
  <script type="text/javascript"
          src="https://www.google.com/jsapi?autoload={
            'modules': [{
              'name': 'visualization',
              'version': '1',
              'packages': ['corechart']
            }]
  }"></script>
  <script src="../numeral-js/numeral.js"></script>

  <link rel="import" href="../core-icons/core-icons.html">

  <link rel="import" href="comparison-element.html">
  <style>
    body {
      font-family: helvetica;
    }
  </style>

</head>
<body unresolved>

<p>An example of using <code>&lt;comparison-element&gt;</code>:</p>


<comparison-element chart-data-columns="['Day', 'Realtime Users', 'Realtime Users Predicted']"
                    chart-data-rows="[[1, 1, null], [2, 2, null], [3, 3, null], [4, 2, 2], [5, null, 3], [6, null, 2], [7, null, 2]]"
                    chart-line-colors="['#fff', '#a6a6a6']" chart-h-axis-text-style-color="#fff"
                    chart-v-axis-baseline-color="#acacac" chart-v-axis-text-style-color="#fff"
                    enable-menu-action="true"
                    enable-transpose-action="true">
  <comparison-element-main-metric
    label="REALTIME USERS"
    stat="0"
    ></comparison-element-main-metric>
  <comparison-element-metric
    label="YESTERDAY"
    stat="0"
    compare-to="0"
    format="0,0"
    ></comparison-element-metric>
  <comparison-element-metric
    label="LAST WEEK"
    stat="0"
    compare-to="0"
    ></comparison-element-metric>
  <comparison-element-metric
    label="LAST MONTH"
    stat="0"
    compare-to="0"
    ></comparison-element-metric>
  <transposed-content>
    Transposed Content
  </transposed-content>
</comparison-element>

<script>
  document.querySelector('comparison-element').addEventListener('menu-click', function(event) {
    alert('You clicked the menu icon! This fired off a "menu-click" event that you can use to do something with!');
  });
  document.querySelector('comparison-element').addEventListener('transpose-action-click', function(event) {
    alert('You clicked the transpose image! This fired off a "ranspose-action-click" event that you can use to do something with!');
  });
  setInterval(function() {
    var count = Math.floor((Math.random() * 6000) + 1);
    document.querySelector('comparison-element-main-metric').setAttribute('stat', count);
  }, 2000);

</script>

</body>
</html>
