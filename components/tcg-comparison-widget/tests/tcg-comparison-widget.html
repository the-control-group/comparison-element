<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Tests</title>
  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../tcg-comparison-widget.html">
</head>
<body>
<tcg-comparison-widget chart-data-categories="['01', '02', '03', '04', '05', '06', '07']"
                    chart-data-series="[{'name': 'Realtime Users', 'data': [500, 1000, 3000, 4000, 3000, 2000, 1700]}]"
                    chart-data-selected="[5]"
                    chart-data-trendline="2000"
                    chart-line-colors="['#fff', '#acacac']" chart-line-styles="['Solid']"
                    chart-x-axis-gridline-color="rgba(0, 0, 0, .1)" chart-trendline-color="rgba(255, 255, 255, .2)"
                    chart-x-axis-text-color="#fff" chart-y-axis-text-color="#fff"
                    chart-tooltip-format="0,0"
                    enable-menu-action="true"
                    enable-transpose-action="true">
  <tcg-comparison-widget-main-metric
    label="REALTIME USERS"
    stat="0"
    ></tcg-comparison-widget-main-metric>
  <tcg-comparison-widget-metric
    label="YESTERDAY"
    stat="0"
    compare-to="0"
    format="0,0"
    ></tcg-comparison-widget-metric>
  <tcg-comparison-widget-metric
    label="LAST WEEK"
    stat="0"
    compare-to="0"
    ></tcg-comparison-widget-metric>
  <tcg-comparison-widget-metric
    label="LAST MONTH"
    stat="0"
    compare-to="0"
    ></tcg-comparison-widget-metric>
  <transposed-content>
    Transposed Content
  </transposed-content>
</tcg-comparison-widget>
<script>
  window.addEventListener('polymer-ready', function(e) {
    var comparisonElement = document.querySelector('tcg-comparison-widget'),
        chart = comparisonElement.$.line_chart,
        mainMetric = comparisonElement.querySelector('tcg-comparison-widget-main-metric'),
        metrics = comparisonElement.querySelectorAll('tcg-comparison-widget-metric');

    suite('<tcg-comparison-widget>', function () {
      test('initializes', function () {
        assert(comparisonElement._readied);
      });
      test('has chart', function () {
        assert(chart)
      });
      test('has main metric', function() {
        assert(mainMetric);
      });
      test('has metrics', function() {
        assert.notEqual(metrics.length, 0);
      });
    });
  });
</script>
</body>
</html>
